OTHER_DOC: <p> ការកាត់បន្ថយភាពក្រីក្រនៅកម្ពុជាក្រសួងផែនការ៖ [៥៨]
COVERAGE: "<p> ស៊ីអេសអេសត្រូវបានធ្វើឡើងដោយវិទ្យាស្ថានអាយអាយអេសជាលើកដំបូងក្នុងឆ្នាំ\
  \ ១៩៩៣ បន្ទាប់មកនៅឆ្នាំ ១៩៩៦, ១៩៩៧, ១៩៩៩, ២០០៤ និងធ្វើឡើងជារៀងរាល់ឆ្នាំពីឆ្នាំ ២០០៧-២០០៧\
  \ ។ ស៊ីអេសអេសត្រូវបានធ្វើឡើងពីរដង (រៀងរាល់ពីរឆ្នាំម្តង) ចាប់ផ្តើមពីឆ្នាំ ២០១៩ តទៅ។\n\
  [២១៧] ទិន្នន័យអាចរកបានតាមតំបន់ (ទីក្រុង / ជនបទ) និងដោយទីតាំងភូមិសាស្ត្រ (ភ្នំពេញ)\
  \ ។"
QUALITY_MGMNT: <p> NIS បានសំរេចចិត្តប្រើវិធីសាស្ត្រស្ថិតិ (ការវាស់ស្ទង់) ដើម្បីសម្រេចបាននូវការប្រៀបធៀបល្អប្រសើរជាងមុនរវាងជុំផ្សេងៗគ្នានៃការស្ទង់មតិអេសស៊ីអេសដោយកែសំរួលគំរូទៅនឹងទំហំប្រជាជននិងរចនាសម្ព័ន្ធដែលត្រូវបានបង្កើតឡើងដោយជំរឿនប្រជាជនថ្នាក់ជាតិដែលបានអនុវត្តក្នុងឆ្នាំ
  ២០០៨ ។ ការផ្លាស់ប្តូរយ៉ាងលឿននៃចំនួនប្រជាជនវាបង្ហាញពីភាពចាំបាច់សម្រាប់គម្រោងប្រជាជនឆ្ពោះទៅឆ្នាំ
  ២០១៧ និងថយក្រោយដល់ឆ្នាំ ១៩៩៣ ដោយគិតគូរពីការមានកូនអត្រាមរណភាពនិងអត្រាការធ្វើចំណាកស្រុកខាងក្នុង
  [៤៨១]
DATA_COMP: "<p> កម្រិតនៃការប្រើប្រាស់ដែលញែកអ្នកក្រីក្រនិងប្រជាជនដែលនៅសល់ត្រូវបានគេហៅថាខ្សែបន្ទាត់ភាពក្រីក្រ។\
  \ ជំហានដំបូងក្នុងការគណនាសន្ទស្សន៍ផ្អែកលើការប្រើប្រាស់ដើម្បីវាយតម្លៃកម្រិតនៃការប្រើប្រាស់នៅខាងក្រោមដែលបុគ្គលម្នាក់ៗនឹងត្រូវបានកំណត់ថាជាអ្នកក្រីក្រ៖\
  \ ហៅថាបន្ទាត់ក្រីក្រ។ វាត្រូវបានគេដឹងថាប្រសិនបើការប្រើប្រាស់ត្រូវបានបែងចែកជាពីរប្រភេទគឺការប្រើប្រាស់ចំណីអាហារនិងការប្រើប្រាស់មិនមែនម្ហូបអាហារនោះប្រជាជនដែលក្រីក្រគឺមានសមាមាត្រខ្ពស់នៃការប្រើប្រាស់សរុបរបស់ពួកគេដែលត្រូវបានរាប់បញ្ចូលដោយការប្រើប្រាស់អាហារ។\
  \ ក្នុងការកំណត់កំរិតការប្រើប្រាស់ដែលអាចត្រូវបានប្រើដើម្បីបំបែកអ្នកក្រីក្រពីអ្នកក្រការទទួលទានអាហារគឺជាវិធានការណ៍សំខាន់បំផុត។\
  \ ដូច្នេះខ្សែបន្ទាត់ភាពក្រីក្រនៃចំណីអាហារ (កម្រិតអប្បបរមានៃការប្រើប្រាស់អាហារ) ត្រូវបានគណនាដំបូង។\
  \ ប្រាក់ឧបត្ថម្ភអប្បបរមាមិនមែនម្ហូបអាហារត្រូវបានគណនានិងបន្ថែមទៅក្នុងបន្ទាត់ភាពក្រីក្រម្ហូបអាហារដើម្បីផ្តល់នូវបន្ទាត់ភាពក្រីក្រសរុប។\
  \ </p>\n<p> នៅពេលដែលបានកំណត់ខ្សែបន្ទាត់ភាពក្រីក្រស្ថិតិសង្ខេបមួយចំនួនដែលពិពណ៌នាអំពីស្ថានភាពភាពស៊ីជម្រៅនិងភាពធ្ងន់ធ្ងរនៃភាពក្រីក្រអាចត្រូវបានគណនា។\
  \ ទាំងនេះរួមមានសន្ទស្សន៍ចំណុចក្បាល (ដែលវាស់អត្រានៃភាពក្រីក្រ) គម្លាតនៃភាពក្រីក្រ\
  \ (ដែលវាស់ពីជម្រៅនៃភាពក្រីក្រ) និងគំលាតនៃភាពក្រីក្រដែលបានបែងចែក (ដែលវាស់ភាពធ្ងន់ធ្ងរនៃភាពក្រីក្រ)\
