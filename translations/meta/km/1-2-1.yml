  \ ។ [៧២៩]\n[៧៣៤] ចាប់តាំងពីស៊ីអេសអេស ២០០៤ វិធីសាស្ត្រកំណត់ហេតុប្រចាំថ្ងៃសម្រាប់ប្រមូលទិន្នន័យអំពីការចំណាយ\
  \ / ការប្រើប្រាស់និងចំណូលគ្រួសារត្រូវបានណែនាំ។ ដោយសារវិធីនៃការប្រមូលយកមកវិញត្រូវបានប្រើនៅក្នុងជុំមុនវាក៏ត្រូវបានគេសម្រេចចិត្តបញ្ចូលនៅក្នុងម៉ូឌុលប្រមូល។\
  \ ដូច្នេះវិធីសាស្រ្តទាំងពីរត្រូវបានរក្សាទុក។ ការប្រមូលទិន្នន័យត្រូវបានអនុវត្តពេញមួយឆ្នាំប្រតិទិនទាំងមូលចាប់ផ្តើមពីខែមករាដល់ខែធ្នូ។\
  \ បទសម្ភាសន៍ទល់មុខគ្នាដោយប្រើកម្រងសំណួរត្រូវបានធ្វើហើយប្រហែលជា ១៥ គ្រួសារក្នុងមួយភូមិត្រូវបានជ្រើសរើស។\
  \ [១២២៧]\n[១២៣២] ឯកសារលម្អិតនៃការស្ទង់មតិដូចជាកម្រងសំណួរដែលបានដាក់របាយការណ៍ប្រតិបត្ដិប្រចាំឆ្នាំនិងបច្ចេកទេសស្តីពីការរចនានិងការអនុវត្តការស្ទង់មតិត្រូវបានរក្សាទុកនៅក្នុងនីដា\
  \ (បណ្ណសារទិន្នន័យជាតិ) គេហទំព័ររបស់អេសអាយអិលៈ http://nada.nis.gov.kh index.php\
  \ / ផ្ទះ [១៤៧៥]"
