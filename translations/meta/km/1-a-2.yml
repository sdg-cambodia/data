  \ (ក្នុងតំបន់ថ្នាក់កណ្តាល) លើប្រព័ន្ធអប់រំផ្លូវការតាំងពីកុមារភាពរហូតដល់ការអប់រំនៅឧត្តមសិក្សាទាំងនៅក្នុងគ្រឹះស្ថានអប់រំសាធារណៈនិងឯកជននិងមិនមែនការអប់រំនៅព្រំដែន\
