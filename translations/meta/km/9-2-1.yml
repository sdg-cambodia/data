STAT_CONC_DEF: "<p> [៣] និយមន័យ៖ [២២] [៣១]\n<p> តម្លៃផលិតកម្មបន្ថែម (MVA) ដែលជាសមាមាត្រនៃផលិតផលក្នុងស្រុកសរុបគឺជាសមាមាត្ររវាង\
  \ MVA និងផលិតផលក្នុងស្រុកសរុបដែលត្រូវបានរាយការណ៍ក្នុងឆ្នាំ ២០១៤ ថេរ [១៨៦]\n[១៩១]\
  \ MVA ក្នុងមនុស្សម្នាក់ត្រូវបានគណនាដោយបែងចែក MVA ជាប្រចាំឆ្នាំ ២០១៤ ដុល្លារអាមេរិកដោយប្រជាជននៃប្រទេសឬតំបន់មួយ។\
  \ [២៩៥]\n[៣០០] [៣០៣] គំនិត៖ [៣២០] [៣២៩]\n[៣៣៤] ការបន្ថែមតម្លៃសរុបវាស់ការចូលរួមចំណែកដល់សេដ្ឋកិច្ចរបស់អ្នកផលិតម្នាក់ៗឧស្សាហកម្មឬផ្នែកនីមួយៗនៅក្នុងប្រទេស។\
  \ តម្លៃបន្ថែមដែលបានបង្កើតដោយអង្គភាពណាមួយដែលចូលរួមក្នុងសកម្មភាពផលិតកម្មអាចត្រូវបានគេគណនាថាជាសំណល់នៃទិន្នផលសរុបរបស់អង្គភាពដែលការប្រើប្រាស់តិចជាងមុនកម្រិតមធ្យមទំនិញនិងសេវាកម្មត្រូវបានប្រើក្នុងដំណើរការនៃការផលិតលទ្ធផលឬជាផលបូកនៃប្រាក់ចំណូលដែលបានបង្កើត\
  \ ដោយដំណើរការផលិតកម្ម (ប្រព័ន្ធគណនេយ្យជាតិឆ្នាំ ២០០៨) ។ ការផលិតសំដៅទៅលើឧស្សាហកម្មដែលជាកម្មសិទ្ធិរបស់វិស័យ\
  \ C ដែលកំណត់ដោយការធ្វើចំណាត់ថ្នាក់ឧស្សាហកម្មស្តង់ដារអន្តរជាតិនៃសកម្មភាពសេដ្ឋកិច្ចទាំងអស់\
  \ (ISIC) ការពិនិត្យឡើងវិញលើកទី ៤ ឬ D ដែលកំណត់ដោយការត្រួតពិនិត្យឡើងវិញអាយអាយស៊ី ៣\
  \ ។\n[១០០៨] ផសសតំណាងឱ្យផលបូកនៃតម្លៃសរុបបន្ថែមពីអង្គភាពស្ថាប័នទាំងអស់ដែលមានទីលំនៅក្នុងសេដ្ឋកិច្ច។\
  \ សម្រាប់គោលបំណងប្រៀបធៀបប្រៀបធៀបទៅនឹងពេលវេលានិងនៅទូទាំងប្រទេស MVA និងផលិតផលក្នុងស្រុកសរុបត្រូវបានប៉ាន់ប្រមាណទាក់ទងនឹងតម្លៃថេរគិតជាដុល្លារអាមេរិក។\
  \ ស៊េរីបច្ចុប្បន្នត្រូវបានផ្តល់ឱ្យក្នុងតម្លៃថេរនៃឆ្នាំ ២០១៤ ។ [១២៩១]"
