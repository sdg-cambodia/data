  បឋម ពី ជំរឿន ប្រជា ជន ឆ្នាំ 2008 ។ ខេត្ត មួយ ចំនួន ត្រូវ បាន ដក ចេញ ដោយសារ តែ ការ
  ចំណាយ និង ហេតុ ផល ផ្សេង ទៀត នៅ ក្នុង គំរូ សម្រាប់ ឆ្នាំ 2007 ។ ទោះ ជា យ៉ាង ណា ក៏
