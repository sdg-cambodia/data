COLL_METHOD: "ការស្ទង់មតិនេះផ្តល់នូវសូចនាករដ៏ទូលំទូលាយស្តីពីស្ថានភាពរស់នៅក្នុងប្រទេសកម្ពុជាដែលគ្របដណ្តប់លើវិស័យសេដ្ឋកិច្ចសង្គមសំខាន់ៗដូចជាលក្ខខណ្ឌលំនៅដ្ឋានសុខភាពការអប់រំកម្លាំងពលកម្មសកម្មភាពសេដ្ឋកិច្ចភាពងាយរងគ្រោះភាពងាយរងគ្រោះនិង\
  \ ផ្សេងទៀត។ កម្រងសំណួរនៃការស្ទង់មតិត្រូវបានសួរសម្រាប់គ្រួសារនិងសម្រាប់សមាជិកគ្រួសារ។\
  \ ស៊ី។ អេស។ អេសត្រូវបានធ្វើឡើងជារៀងរាល់ឆ្នាំពីឆ្នាំ ២០០៧ ដល់ឆ្នាំ ២០១៧ ។ ទំហំគំរូត្រូវបានកំណត់សម្រាប់ស៊ីអេសអេសប្រចាំឆ្នាំគឺប្រហែល\
  \ ៣៦០០ គ្រួសារ។ រៀងរាល់ ៥ ឆ្នាំម្តងវាត្រូវបានធ្វើឡើងដោយមានទំហំគំរូធំគឺប្រហែល ១២.០០០\
  \ គ្រួសារ។ ការស្ទង់មតិគំរូធំ ៗ ចុងក្រោយចំនួន ៤ ត្រូវបានធ្វើឡើងក្នុងឆ្នាំ ២០០៤ ២០០៩\
  \ ២០០៩ ២០១៤ និង ២០១៩ ។\n[៦៥៧] ចាប់តាំងពីស៊ី។ អេស។ ២០០៤ វិធីសាស្ត្រកំណត់ហេតុប្រចាំថ្ងៃសម្រាប់ប្រមូលទិន្នន័យអំពីការចំណាយ\
  \ / ការប្រើប្រាស់គ្រួសារនិងប្រាក់ចំណូលគ្រួសារត្រូវបានណែនាំ ដោយសារវិធីនៃការប្រមូលយកមកវិញត្រូវបានប្រើនៅក្នុងជុំមុនវាក៏ត្រូវបានគេសម្រេចចិត្តបញ្ចូលនៅក្នុងម៉ូឌុលប្រមូល។\
  \ ដូច្នេះវិធីសាស្រ្តទាំងពីរត្រូវបានរក្សាទុក។ ការប្រមូលទិន្នន័យត្រូវបានអនុវត្តពេញមួយឆ្នាំប្រតិទិនទាំងមូលចាប់ផ្តើមពីខែមករាដល់ខែធ្នូ។\
  \ បទសម្ភាសន៍ទល់មុខគ្នាដោយប្រើកម្រងសំណួរត្រូវបានធ្វើហើយប្រហែលជា ១៥ គ្រួសារក្នុងមួយភូមិត្រូវបានជ្រើសរើស។\
  \ [១១៥០]\n[១១៥៥] ឯកសារលម្អិតនៃការស្ទង់មតិដូចជាកម្រងសំណួរដែលបានដាក់របាយការណ៍ប្រតិបត្ដិប្រចាំឆ្នាំនិងបច្ចេកទេសស្តីពីការរចនានិងការអនុវត្តការស្ទង់មតិត្រូវបានរក្សាទុកនៅក្នុងនីដា\
