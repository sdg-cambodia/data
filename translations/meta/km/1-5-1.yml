REC_USE_LIM: "<p> ប្រព័ន្ធត្រួតពិនិត្យក្របខ័ណសាយសាយត្រូវបានបង្កើតឡើងដើម្បីវាស់វែងវឌ្ឍនភាពនៃការអនុវត្តអនុវត្តី\
  \ Sendai ដោយអ។ ស។ ប។ ដែលគាំទ្រសូចនាករ។ [១៦០]\n[១៦៥] [១៦៨] ប្រូកស៊ីជំនួសនិងសូចនាករបន្ថែម៖\
  \ [២១៧] [២២២]\n[២២៧] ក្នុងករណីភាគច្រើនប្រភពទិន្នន័យអន្តរជាតិកត់ត្រាតែព្រឹត្តិការណ៍ដែលហួសកម្រិតនៃផលប៉ះពាល់ហើយប្រើប្រភពទិន្នន័យបន្ទាប់បន្សំដែលជាធម្មតាមានវិធីសាស្ដ្រមិនដូចគ្នាឬមិនត្រឹមត្រូវដែលបង្កើតសំណុំទិន្នន័យតំណពូជ។\
  \ [៤៥៩]"
RATIONALE: "<p> ក្របខ័ណ្ឌ Sendai សម្រាប់ការកាត់បន្ថយហានិភ័យនៃគ្រោះមហន្តរាយឆ្នាំ ២០១៥-២០៣០\
  \ ត្រូវបានអនុម័តដោយរដ្ឋជាសមាជិករបស់អង្គការសហប្រជាជាតិក្នុងខែមីនាឆ្នាំ ២០១៥ ជាគោលនយោបាយសកលនៃការកាត់បន្ថយហានិភ័យគ្រោះមហន្តរាយ។\
  \ ក្នុងចំណោមគោលដៅពិភពលោក“ គោលដៅក៖ កាត់បន្ថយអត្រាមរណភាពនៃគ្រោះមហន្តរាយពិភពលោកយ៉ាងខ្លាំងនៅឆ្នាំ\
  \ ២០៣០ ដោយមានគោលបំណងកាត់បន្ថយអត្រាមរណភាពជាសកល ១០០.០០០ នាក់នៅចន្លោះឆ្នាំ ២០២០-២០៣០\
  \ បើប្រៀបធៀបនឹងឆ្នាំ ២០០៥-២០១៥” និង“ គោលដៅ B៖ កាត់បន្ថយចំនួនប្រជាជនដែលរងផលប៉ះពាល់ជាសកលនៅឆ្នាំ\
  \ ២០៣០ ។ គោលបំណងដើម្បីកាត់បន្ថយតួលេខពិភពលោកជាមធ្យមក្នុង ១០០.០០០ នាក់នៅចន្លោះឆ្នាំ\
  \ ២០២០-២០៣០ បើប្រៀបធៀបជាមួយឆ្នាំ ២០០៥-២០១៥ នឹងរួមចំណែកដល់ការអភិវឌ្ឍប្រកបដោយចីរភាពនិងពង្រឹងសេដ្ឋកិច្ចសង្គមសុខភាពនិងបរិស្ថាន។\
  \ ទស្សនវិស័យសេដ្ឋកិច្ចបរិស្ថាននិងសង្គមរួមមានការលុបបំបាត់ភាពក្រីក្រភាពធន់នឹងទីក្រុងនិងការបំរែបំរួលអាកាសធាតុ។\
  \ [៧៧៣]\n[៧៧៨] ក្រុមការងារជំនាញខាងអន្តររដ្ឋាភិបាលចំហរលើសូចនាករនិងវចនាធិប្បាយទាក់ទងនឹងការកាត់បន្ថយហានិភ័យនៃគ្រោះមហន្តរាយ\
  \ (OIEWG) ដែលបង្កើតឡើងដោយមហាសន្និបាត (ដំណោះស្រាយ ៦៩/២៨៤) បានបង្កើតសំណុំនៃសូចនាករដើម្បីវាស់វឌ្ឍនភាពសកលក្នុងការអនុវត្តសៃហៃ\
  \ ក្របខ័ណ្ឌការងារដែលត្រូវបានយល់ព្រមដោយអ។ ស។ ប។ (OIEWG [១១១១] របាយការណ៍ក / ៧១ / ៦៤៤\
  \ [១១៨៩]) ។ សូចនាករសកលដែលពាក់ព័ន្ធសម្រាប់ក្របខ័ណ្ឌសៃយ៉ាងនឹងត្រូវប្រើដើម្បីរាយការណ៍សម្រាប់សូចនាករនេះ។\
