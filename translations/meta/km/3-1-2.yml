CONTACT_ORGANISATION: <p> វិទ្យាស្ថានជាតិស្ថិតិ (NIS) ក្រសួងផែនការ [៦៣]
META_LAST_UPDATE: <p> ខែវិច្ឆិកាឆ្នាំ ២០២០ [១៦]
SDG_INDICATOR: <p> ៣.១.២ សមាមាត្រនៃកំណើតបានចូលរួមដោយបុគ្គលិកសុខាភិបាលជំនាញ [៦៦]
SDG_TARGET: <p> ៣.១ នៅឆ្នាំ ២០៣០ កាត់បន្ថយអត្រាមរណភាពមាតាសកលលោកឱ្យតិចជាង ៧០ នាក់ក្នុងចំនោមកំណើតរស់
  ១០០.០០០ [៩៨]
SDG_GOAL: <p> ៣ ។ ធានាបាននូវសុខភាពល្អនិងលើកកម្ពស់សុខុមាលភាពសម្រាប់មនុស្សគ្រប់វ័យ [៦៩]
ORGANISATION_UNIT: <p> ការិយាល័យស្ថិតិប្រជាសាស្ត្រនិងប្រជាជនអង្កេត [៥៩]
