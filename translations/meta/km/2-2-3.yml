  \ នៅក្នុងការស្ទង់មតិការផ្តោតអារម្មណ៍អេម៉ូក្លូប៊ីនឈាមត្រូវបានវាស់ជាធម្មតាដោយប្រើវិធីសាស្ដ្រស៊ីណៃម៉ាឡូឡូប៊ីននៅក្នុងមន្ទីរពិសោធន៍រឺក៏ដោយប្រើម៉ូទ័រអេម៉ូក្លូប៊ីនដែលអាចយកតាមខ្លួនបានដោយប្រើថាមពលអគ្គីសនីនៅក្នុងកន្លែងដែលប្រើវិធីសាស្ត្រអាហ្សីត\
  \ - មេតាមូក្លូប៊ីន។"
REC_USE_LIM: <p> ទោះបីជាមានការស្វែងរកទិន្នន័យយ៉ាងទូលំទូលាយក៏ដោយទិន្នន័យសម្រាប់កំហាប់អេម៉ូក្លូប៊ីនក្នុងឈាមនៅតែមានកំរិតនៅឡើយបើប្រៀបធៀបទៅនឹងសូចនាករអាហារូបត្ថម្ភផ្សេងទៀតដូចជាកត្តាមនុស្សសាស្ត្រ
  (១ ២៤) នេះជាការពិតជាពិសេសនៅក្នុងបណ្តាប្រទេសដែលមានប្រាក់ចំណូលខ្ពស់នៃតំបន់អឺរ៉ុបរបស់អង្គការសុខភាពពិភពលោក។
  ជាលទ្ធផលការប៉ាន់ស្មានមិនអាចចាប់យកបំរែបំរួលពេញលេញនៅទូទាំងប្រទេសនិងតំបន់ទេ។ លើសពីនេះទៀតវាមិនអាចទៅរួចទេក្នុងការបញ្ចូលទៅក្នុងការវិភាគព្យាករណ៍សំខាន់ៗមួយចំនួននៃការផ្តោតអារម្មណ៍អេម៉ូក្លូប៊ីនឈាមជាពិសេសការបន្ថែមជាតិដែកនិងអាហារបំប៉នជាតិដែកដោយសារតែទិន្នន័យមានកំណត់។
  [៦២៩]
RATIONALE: <p> ភាពស្លេកស្លាំងគឺមានជាទូទៅនៅទូទាំងពិភពលោកដែលជះឥទ្ធិពលយ៉ាងខ្លាំងដល់កុមារនិងស្ត្រីដែលមានអាយុបន្តពូជ។
  វាជះឥទ្ធិពលអវិជ្ជមានដល់ការយល់ដឹងនិងការអភិវឌ្ឍម៉ូទ័រនិងសមត្ថភាពការងារហើយក្នុងចំនោមស្ត្រីមានផ្ទៃពោះភាពស្លកសាំងកង្វះជាតិដែកត្រូវបានផ្សារភ្ជាប់ជាមួយនឹងលទ្ធផលមិនល្អរួមមានការសម្រាលកូនមិនគ្រប់ខែទារកដែលមានទំងន់ទាបនិងការថយចុះការផ្ទុកជាតិដែកសម្រាប់ទារកដែលអាចនាំឱ្យមានការវិវត្តខ្សោយ។
  ។ កង្វះជាតិដែកត្រូវបានគេចាត់ទុកថាជាមូលហេតុទូទៅបំផុតនៃភាពស្លកសាំងប៉ុន្តែមានមូលហេតុអាហារូបត្ថម្ភនិងមិនមែនអាហារូបត្ថម្ភដទៃទៀត។
  កំហាប់អេម៉ូក្លូប៊ីនក្នុងឈាមត្រូវបានប៉ះពាល់ដោយកត្តាជាច្រើនរួមមានកម្ពស់ (ម៉ែត្រខ្ពស់ជាងកម្រិតទឹកសមុទ្រ)
  ការជក់បារីត្រីមាសនៃការមានផ្ទៃពោះអាយុនិងភេទ។ ភាពស្លេកស្លាំងអាចត្រូវបានវាយតម្លៃដោយវាស់ជាតិអេម៉ូក្លូប៊ីនហើយនៅពេលប្រើរួមជាមួយសូចនាករផ្សេងទៀតនៃស្ថានភាពជាតិដែកអេម៉ូក្លូប៊ីនផ្តល់ព័ត៌មានអំពីភាពធ្ងន់ធ្ងរនៃកង្វះជាតិដែក។
  អត្រាភាពស្លេកស្លាំងចំពោះប្រជាជនត្រូវបានប្រើដើម្បីចាត់ថ្នាក់សារៈសំខាន់សុខភាពសាធារណៈនៃបញ្ហានេះ។
