COLL_METHOD: "<p> ស៊ីអេសអេសត្រូវបានអនុវត្តដោយអាយអាយអេសចាប់តាំងពីឆ្នាំ ១៩៩៣ បន្ទាប់មកនៅឆ្នាំ\
  \ ១៩៩៦, ១៩៩៧, ១៩៩៩, ២០០៤ និងធ្វើឡើងជារៀងរាល់ឆ្នាំពីឆ្នាំ ២០០៧-២០០៧ ។ ការស្ទង់មតិចុងក្រោយគឺនៅក្នុងឆ្នាំ\
  \ ២០១៩ ។ ការស្ទង់មតិនេះផ្តល់នូវសូចនាករដ៏ទូលំទូលាយស្តីពីស្ថានភាពរស់នៅក្នុងប្រទេសកម្ពុជាដែលគ្របដណ្តប់លើវិស័យសេដ្ឋកិច្ចសង្គមសំខាន់ៗដូចជាលក្ខខណ្ឌលំនៅដ្ឋានសុខភាពការអប់រំកម្លាំងពលកម្មសកម្មភាពសេដ្ឋកិច្ចភាពរងគ្រោះភាពងាយរងគ្រោះនិងអ្នកដទៃ។\
  \ កម្រងសំណួរនៃការស្ទង់មតិត្រូវបានសួរសម្រាប់គ្រួសារនិងសម្រាប់សមាជិកគ្រួសារ។ ទំហំគំរូត្រូវបានកំណត់សម្រាប់ស៊ីអេសអេសប្រចាំឆ្នាំគឺប្រហែល\
  \ ៣៦០០ គ្រួសារ។ រៀងរាល់ ៥ ឆ្នាំម្តងវាត្រូវបានធ្វើឡើងដោយមានទំហំគំរូធំគឺប្រហែល ១២.០០០\
  \ គ្រួសារ។ ការស្ទង់មតិគំរូធំ ៗ ចុងក្រោយបួនត្រូវបានធ្វើឡើងក្នុងឆ្នាំ ២០០៤ ២០០៩ ២០០៩\
  \ ២០១៤ និង ២០១៩ ។\n<p> ចាប់តាំងពីស៊ីអេសអេស ២០០៤ វិធីសាស្ត្រកំណត់ហេតុប្រចាំថ្ងៃសម្រាប់ប្រមូលទិន្នន័យអំពីការចំណាយ\
  \ / ការប្រើប្រាស់គ្រួសារនិងប្រាក់ចំណូលគ្រួសារត្រូវបានណែនាំ ដោយសារវិធីនៃការប្រមូលយកមកវិញត្រូវបានប្រើនៅក្នុងជុំមុនវាក៏ត្រូវបានគេសម្រេចចិត្តបញ្ចូលនៅក្នុងម៉ូឌុលប្រមូល។\
  \ ដូច្នេះវិធីសាស្រ្តទាំងពីរត្រូវបានរក្សាទុក។ ការប្រមូលទិន្នន័យត្រូវបានអនុវត្តពេញមួយឆ្នាំប្រតិទិនទាំងមូលចាប់ផ្តើមពីខែមករាដល់ខែធ្នូ។\
  \ បទសម្ភាសន៍ទល់មុខគ្នាដោយប្រើកម្រងសំណួរត្រូវបានធ្វើហើយប្រហែលជា ១៥ គ្រួសារក្នុងមួយភូមិត្រូវបានជ្រើសរើស។\
