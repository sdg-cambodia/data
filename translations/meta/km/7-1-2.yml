STAT_CONC_DEF: "<p> សមាមាត្រប្រជាជនជាមួយនឹងការពឹងផ្អែកបឋមលើឥន្ធនៈស្អាតនិងបច្ចេកវិទ្យាត្រូវបានគណនាជាចំនួនគ្រួសារដែលប្រើប្រាស់ប្រេងឥន្ធនៈនិងបច្ចេកវិទ្យាស្អាតសម្រាប់ចម្អិនអាហារកំដៅនិងភ្លើងបំភ្លឺចែកតាមគ្រួសារសរុបរាយការណ៍ថាការចំអិនកំដៅឬភ្លើងបំភ្លឺណាមួយបង្ហាញជាភាគរយ។\
  \ “ ស្អាត” ត្រូវបានកំនត់ដោយគោលដៅអត្រាបំភាយនិងអនុសាសន៍ប្រេងជាក់លាក់ (ឧ។ ប្រឆាំងនឹងធ្យូងថ្មនិងប្រេងកាតដែលមិនបានកែច្នៃ)\
  \ ដែលមានបញ្ចូលក្នុងគោលការណ៍ណែនាំស្តង់ដាររបស់អង្គការសុខភាពពិភពលោកចំពោះគុណភាពខ្យល់ក្នុងផ្ទះ៖\
  \ ចំហេះឥន្ធនៈក្នុងគ្រួសារ។ [៥២០]\n[៥២៥] ‘ឥន្ធនៈស្អាត” រួមមានអគ្គិសនីឥន្ធនៈហ្គាស\
  \ (ឧ។ LPG) ឧស្ម័នធម្មជាតិ (PNG) ជីវឧស្ម័នថាមពលព្រះអាទិត្យនិងឥន្ធនៈអាល់កុល។ [៦៤១]\n\
  [៦៤៦] គំនិត៖ ការប្រមូលទិន្នន័យពិភពលោកបច្ចុប្បន្នផ្តោតលើឥន្ធនៈបឋមដែលត្រូវបានប្រើសម្រាប់ចម្អិនអាហារចាត់ថ្នាក់ជាឥន្ធនៈរឹងឬឥន្ធនៈរឹងដែលឥន្ធនៈរឹងត្រូវបានគេចាត់ទុកថាជាការបំពុលនិងមិនទំនើបរីឯឥន្ធនៈមិនរឹងត្រូវបានគេចាត់ទុកថាស្អាត។\
  \ វិធានការតែមួយនេះចាប់យកផ្នែកមួយដ៏ល្អនៃការខ្វះខាតការប្រើប្រាស់ប្រេងចម្អិនអាហារប៉ុន្តែមិនបានប្រមូលទិន្នន័យប្រភេទឧបករណ៍ឬបច្ចេកវិទ្យាត្រូវបានប្រើសម្រាប់ចម្អិនអាហារហើយក៏បរាជ័យក្នុងការចាប់យកទម្រង់បំពុលផ្សេងទៀតនៃការប្រើប្រាស់ថាមពលនៅក្នុងផ្ទះដូចជា\
  \ ប្រើសំរាប់បំភ្លឺនិងកំដៅ។ [១១៦៤]\n[១១៦៩] ការចង្អុលបង្ហាញអំពីគោលការណ៍ស្តង់ដារថ្មីពីអង្គការសុខភាពពិភពលោក\
  \ (i.e. គោលការណ៍ណែនាំពិភពលោកសម្រាប់គុណភាពខ្យល់ក្នុងផ្ទះ៖ ចំហេះឥន្ធនៈក្នុងគ្រួសារ)\
  \ បង្ហាញពីសារៈសំខាន់នៃការដោះស្រាយទាំងឥន្ធនៈនិងបច្ចេកវិទ្យាសម្រាប់ការពារសុខភាពសាធារណៈឱ្យបានគ្រប់គ្រាន់។\
  \ គោលការណ៍ណែនាំទាំងនេះផ្តល់នូវអនុសាសន៍បច្ចេកទេសតាមទំរង់គោលដៅនៃការបំភាយឧស្ម័នថាតើអ្វីទៅជាឥន្ធនៈនិងបច្ចេកវិទ្យា\
  \ (ចង្រ្កានចង្កៀងជាដើម) បន្សំនៅក្នុងផ្ទះគឺស្អាត។ គោលការណ៍ណែនាំទាំងនេះក៏ផ្តល់អនុសាសន៍ផងដែរប្រឆាំងនឹងការប្រើប្រាស់ធ្យូងថ្មដែលមិនបានកែច្នៃនិងរារាំងការប្រើប្រាស់ប្រេងកាត\
  \ (ឥន្ធនៈមិនរឹងប៉ុន្តែមានការបំពុលខ្លាំង) នៅក្នុងផ្ទះ។ ពួកគេក៏បានផ្តល់អនុសាសន៍ថារាល់ការប្រើប្រាស់ថាមពលចុងក្រោយរបស់គ្រួសារសំខាន់ៗ\
  \ (ឧទាហរណ៍ការចំអិនកំដៅអវកាសភ្លើងបំភ្លឺ) ប្រើប្រេងឥន្ធនៈនិងបន្សំបច្ចេកវិទ្យាប្រកបដោយប្រសិទ្ធភាពដើម្បីធានាបាននូវអត្ថប្រយោជន៍ដល់សុខភាព។\
  \ [១៩២៦]\n[១៩៣១] ចំពោះហេតុផលនេះអនុសាសន៍បច្ចេកទេសក្នុងគោលការណ៍ណែនាំរបស់អង្គការសុខភាពពិភពលោកការចូលទៅកាន់ដំណោះស្រាយធ្វើម្ហូបបែបទំនើបនៅក្នុងផ្ទះនឹងត្រូវបានកំណត់ជា“\
  \ ការទទួលបានឥន្ធនៈនិងបច្ចេកវិទ្យាស្អាត” ជាជាង“ ការប្រើប្រាស់ឥន្ធនៈមិនរឹង” ។ ការផ្លាស់ប្តូរនេះនឹងជួយធានាថាសុខភាពនិងអត្ថប្រយោជន៍\
