COLL_METHOD: "<p> CDHS ត្រូវបានធ្វើឡើងនៅឆ្នាំ ២០០០ ២០០៥ ២០០៥ និង ២០១០។ មុនពេល CDHS\
  \ ការស្ទង់មតិស្រដៀងគ្នាដែលគេហៅថាការស្ទង់មតិប្រជាសាស្ត្រឆ្នាំ ១៩៩៦ ក៏ត្រូវបានធ្វើឡើងដោយ\
  \ NIS ហើយបន្ទាប់មកដោយការស្ទង់មតិសុខភាពជាតិឆ្នាំ ១៩៩៨ ធ្វើឡើងដោយក្រសួងសុខាភិបាល។\
  \ [២៣០]\n[២៣៥] CDHS គឺជាការស្ទង់មតិក្នុងគ្រួសារថ្នាក់ជាតិដែលគ្របដណ្ដប់លើវិស័យជាច្រើនដែលទាក់ទងនឹងស្ថានភាពប្រជាសាស្ត្រនិងសុខភាពនៅក្នុងប្រជាជន។\
  \ វារួមបញ្ចូលព័ត៌មានអំពីប្រជាសាស្ត្រផែនការគ្រួសារមរណភាពទារកនិងកុមារអំពើហឹង្សាក្នុងគ្រួសារនិងព័ត៌មានទាក់ទងនឹងសុខភាពដូចជាការបំបៅកូនដោយទឹកដោះម្តាយការថែទាំមុនពេលមានផ្ទៃពោះការចាក់ថ្នាំបង្ការរោគរបស់កុមារជំងឺកុមារនិងអេដស៍។\
  \ ដូចគ្នានេះផងដែរកម្រងសំណួរត្រូវបានបង្កើតឡើងដើម្បីវាយតម្លៃស្ថានភាពអាហារូបត្ថម្ភរបស់ម្តាយនិងកូននិងដើម្បីវាស់អត្រាប្រេវ៉ាឡង់នៃភាពស្លេកស្លាំង។\
  \ [៧៣៦]\n[៧៤១] ការស្ទង់មតិនេះគ្របដណ្តប់លើគំរូចំនួន ១៥,០០០ បូកនឹងគ្រួសារ។ ស្ត្រីទាំងអស់ដែលមានអាយុពី\
  \ ១៥-៤៩ ឆ្នាំនៅក្នុងគ្រួសារទាំងនេះនិងបុរសទាំងអស់ដែលមានអាយុពី ១៥-៤៩ ឆ្នាំនៅក្នុងគំរូរងនៃពាក់កណ្តាលនៃគ្រួសារមានសិទ្ធិទទួលការសម្ភាសន៍ជាលក្ខណៈបុគ្គល។\
  \ កម្រងសំណួរត្រូវបានធ្វើឡើងជាបីផ្នែកសម្រាប់គ្រួសារស្ត្រីនិងបុរសក្នុងគ្រួសារដែលបំពេញបន្ថែមដោយការប្រមូលឈាមសម្រាប់ការធ្វើតេស្តរកមេរោគអេដស៍និងអេម៉ូក្លូប៊ីន។\
  \ [១១១១]\n[១១១៦] ទិន្នន័យរបស់ CDHS ត្រូវបានប្រមូលដោយក្រុមចំនួន ១៧ ដែលក្រុមនីមួយៗរួមមានអ្នកមើលការខុសត្រូវក្រុមអ្នកកែសម្រួលវាលនិងអ្នកសំភាសន៍ជាស្ត្រីបួននាក់។\
  \ ក្រុមនីមួយៗទទួលបន្ទុកប្រមូលទិន្នន័យនៅក្នុងខេត្តមួយឬខេត្តមួយក្រុម។ ការសម្របសម្រួលនិងការត្រួតពិនិត្យសកម្មភាពសម្ភាសន៍ត្រូវបានធ្វើឡើងដោយអ្នកសម្របសម្រួលការស្ទង់មតិចំនួន\
  \ ៤ នាក់និងបុគ្គលិកត្រួតពិនិត្យចំនួន ៤ នាក់មកពីវិទ្យាស្ថានស្ថិតិជាតិនិងក្រសួងសុខាភិបាល។\
  \ ការប្រមូលទិន្នន័យបានធ្វើឡើងក្នុងរយៈពេលប្រាំមួយខែចាប់ពីខែកុម្ភៈដល់ខែកក្កដាក្នុងឆ្នាំនៃការស្ទង់មតិ។\n\
  [១៦៣៣] ឯកសារលម្អិតនៃការស្ទង់មតិដូចជាកម្រងសំណួរដែលបានដាក់របាយការណ៍ប្រតិបត្ដិប្រចាំឆ្នាំនិងបច្ចេកទេសស្តីពីការរចនានិងការអនុវត្តការស្ទង់មតិត្រូវបានរក្សាទុកនៅក្នុងនីដា\
  \ (បណ្ណាសារទិន្នន័យជាតិ) គេហទំព័ររបស់អេសអាយអិមៈ http://nada.nis.gov.kh/ index.php\
  \ / ផ្ទះ [១៨៧៦]"
