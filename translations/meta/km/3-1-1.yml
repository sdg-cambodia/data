STAT_CONC_DEF: "<p> អត្រាមរណភាពមាតា (MMR) ត្រូវបានកំណត់ជាចំនួនមរណភាពមាតាក្នុងកំឡុងពេលដែលបានផ្តល់ឱ្យក្នុងមួយកំណើតរស់\
  \ ១០០.០០០ នាក់ក្នុងរយៈពេលដូចគ្នា។ វាបង្ហាញពីហានិភ័យនៃការស្លាប់របស់មាតាដែលទាក់ទងនឹងចំនួនកំណើតរស់និងចាប់យកហានិភ័យនៃការស្លាប់ក្នុងផ្ទៃពោះតែមួយឬកំណើតរស់តែមួយ។\
  \ [៣២៦]\n[៣៣១] មរណភាពមាតា៖ ចំនួនមរណភាពរបស់ស្ត្រីប្រចាំឆ្នាំពីបុព្វហេតុណាមួយដែលទាក់ទងនឹងការធ្វើឱ្យកាន់តែធ្ងន់ធ្ងរដោយការមានផ្ទៃពោះឬការគ្រប់គ្រងរបស់វា\
  \ (មិនរាប់បញ្ចូលមូលហេតុចៃដន្យឬដោយចៃដន្យ) អំឡុងពេលមានផ្ទៃពោះនិងសម្រាលកូនឬក្នុងរយៈពេល\
  \ ៤២ ថ្ងៃនៃការបញ្ចប់ការមានផ្ទៃពោះដោយមិនគិតពីរយៈពេលនិងទីតាំង នៃការមានផ្ទៃពោះបង្ហាញក្នុងកំណើតរស់\
  \ ១០០.០០០ ក្នុងរយៈពេលកំណត់មួយ។ [៦៩៩]\n[៧០៤] មរណភាពមាតា៖ មរណភាពរបស់ស្ត្រីពេលមានផ្ទៃពោះឬក្នុងរយៈពេល\
  \ ៤២ ថ្ងៃនៃការបញ្ចប់នៃការមានផ្ទៃពោះដោយមិនគិតពីរយៈពេលនិងទីតាំងនៃការមានផ្ទៃពោះពីបុព្វហេតុណាមួយដែលទាក់ទងនឹងការធ្វើឱ្យកាន់តែធ្ងន់ធ្ងរដោយការមានផ្ទៃពោះឬការគ្រប់គ្រងរបស់វា\
