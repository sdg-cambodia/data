  \ [១០២៥]\n[១០៣០] ការស្លាប់ដែលទាក់ទងនឹងការមានផ្ទៃពោះ៖ ការស្លាប់របស់ស្ត្រីពេលមានផ្ទៃពោះឬក្នុងរយៈពេល\
