COLL_METHOD: '<p> CDHS ត្រូវ បាន ធ្វើ ឡើង នៅ ឆ្នាំ 2000, 2005, 2010 និង 2014 ។ មុន
  ពេល CDHS ការ ស្ទង់ មតិ ស្រដៀង គ្នា ដែល គេ ស្គាល់ ថា ជា ការ អង្កេត ប្រជា សាស្ត្រ
  ឆ្នាំ 1996 ក៏ ត្រូវ បាន ធ្វើ ឡើង ដោយ NIS និង បន្ទាប់ មក ដោយ ការ អង្កេត សុខ ភាព ជាតិ
  ឆ្នាំ 1998 ត្រូវ បាន ធ្វើ ឡើង ដោយ ក្រសួង សុខា ភិបាល ។ </p> <p> CDHS គឺ ជា ការ ស្ទង់
  មតិ ក្នុង គ្រួសារ ជាតិ ដែល គ្រប ដណ្តប់ លើ តំបន់ ជា ច្រើន ដែល ទាក់ ទង ទៅ នឹង ស្ថាន
  ភាព ប្រជា សាស្ត្រ និង សុខ ភាព នៅ ក្នុង ចំនួន ប្រជា ជន ។ វារួមបញ្ចូលព័ត៌មានអំពី ប្រជា
  សាស្ត្រ ផែនការ គ្រួសារ ការ រៀប ចំ ផែនការ ទារក និង មរណភាព កុមារ អំពើ ហិង្សា ក្នុង
  គ្រួសារ និង ព័ត៌មាន ដែល ទាក់ ទង នឹង សុខភាព ដូចជា ការ បៅ ដោះ ការ ថែទាំ អាំងតង់ស៊ីតេ
  ការ ថែទាំ កុមារ ជំងឺ រលាក សួត កុមារ និង មេរោគ ហ៊ីវ/អេដស៍។ ជាមួយ គ្នា នេះ ដែរ សំណួរ
  ត្រូវ បាន រចនា ឡើង ដើម្បី វាយ តម្លៃ ស្ថាន ភាព ជីវជាតិ របស់ ម្តាយ និង កុមារ និង ដើម្បី
  វាស់ ស្ទង់ ការ រាល ដាល នៃ មហារីក ។ </p> <p> ការ ស្ទង់ មតិ នេះ បាន គ្រប ដណ្តប់ លើ
  គំរូ 15,000 បូក នឹង គ្រួសារ ។ ស្ត្រី ទាំង អស់ ដែល មាន អាយុ 15-49 ឆ្នាំ នៅ ក្នុង
  គ្រួសារ ទាំង នេះ និង បុរស ទាំង អស់ ដែល មាន អាយុ 15-49 ឆ្នាំ នៅ ក្នុង គំរូ រង មួយ
  ពាក់ កណ្តាល នៃ គ្រួសារ មាន សិទ្ធិ សម្ភាសន៍ ដោយ ឯក ជន ។ សំណួរ នេះ ត្រូវ បាន ធ្វើ
  ឡើង ក្នុង បី ផ្នែក សម្រាប់ គ្រួសារ ស្ត្រី និង បុរស នៅ ក្នុង គ្រួសារ ដែល បាន បន្ថែម
  ដោយ ការ ប្រមូល ឈាម សម្រាប់ ការ ធ្វើ តេស្ត មេ រោគ ហ៊ីវ និង ហេម៉ូក្លូប៊ីន ។ </p> <p>
  ទិន្នន័យ CDHS ត្រូវ បាន ប្រមូល ដោយ 17 ក្រុម នីមួយ ៗ មាន អ្នក គ្រប់ គ្រង ក្រុម អ្នក
  និពន្ធ ទី លាន និង អ្នក សម្ភាស ស្ត្រី បួន នាក់ ។ ក្រុម នីមួយ ៗ ទទួល បន្ទុក ការ ប្រមូល
  ទិន្នន័យ នៅ ក្នុង ខេត្ត មួយ ឬ ក្រុម ខេត្ត មួយ ។ ការសម្របសម្រួល និងត្រួតពិនិត្យសកម្មភាពសម្ភាសន៍ធ្វើឡើងដោយអ្នកសម្របសម្រួលការស្ទង់មតិ៤នាក់
  និងបុគ្គលិកត្រួតពិនិត្យ៤នាក់ មកពីវិទ្យាស្ថានជាតិស្ថិតិ និងក្រសួងសុខាភិបាល។ ការ ប្រមូល
  ទិន្នន័យ បាន ធ្វើ ឡើង ក្នុង រយៈ ពេល ប្រាំ មួយ ខែ ចាប់ ពី ខែ កុម្ភៈ ដល់ ខែ កក្កដា
  ក្នុង ឆ្នាំ ស្ទង់ មតិ ។ </p> <p> ឯកសារលម្អិតនៃការស្ទង់មតិដូចជាសំណួរបានដាក់ពាក្យប្រតិបត្តិការរបាយការណ៍ប្រចាំឆ្នាំ
