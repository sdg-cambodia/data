  ការ ប៉ាន់ ស្មាន ។ ទម្ងន់ នៅ ក្នុង CSES 2007 ត្រូវ បាន កែ សម្រួល ដោយ ប្រើ លទ្ធ ផល
  បឋម ពី ជំរឿន ប្រជា ជន ឆ្នាំ 2008 ។ ខេត្ត មួយ ចំនួន ត្រូវ បាន ដក ចេញ ដោយសារ តែ ការ
  ចំណាយ និង ហេតុ ផល ផ្សេង ទៀត នៅ ក្នុង គំរូ សម្រាប់ ឆ្នាំ 2007 ។ ទោះ ជា យ៉ាង ណា ក៏
  ដោយ ការ ប៉ាន់ ស្មាន នេះ ត្រូវ បាន កែ សម្រួល សម្រាប់ កំហុស ក្រោម ការ គ្រប ដណ្តប់
  ដែល បណ្តាល មក ពី ការ មិន រាប់ បញ្ចូល ខេត្ត ទាំង នោះ ។ ការ គណនា ឡើង វិញ នៃ ទម្ងន់
  នៅ CSES ឆ្នាំ 2004 ត្រូវ បាន ធ្វើ ឡើង សម្រាប់ ការ វិភាគ ដែល នឹង មក ដល់ ដើម្បី ទទួល
  បាន ការ ប្រៀប ធៀប កាន់ តែ ខ្ពស់ រវាង CSES 2004 ហើយ ការ ស្ទង់ មតិ ដែល ធ្វើ ឡើង ពី
