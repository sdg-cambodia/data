RATIONALE: >-
  <p>Child growth is an internationally accepted outcome reflecting child
  nutritional status. Child wasting/overweight refers to a child who is too thin
  for his or her height and is the result of recent rapid weight loss or the
  failure to gain weight. A child who is moderately or severely wasted has an
  increased risk of death, but treatment is possible. Child wasting is one of
  the World Health Assembly nutrition target indicators.</p>
REC_USE_LIM: >-
  <p>The CDHS estimates come with levels of uncertainty due to both sampling
  error and non-sampling error (e.g. mesasurement technical error, recording
  error etc.,). None of the two sources of errros have been fully taken into
  account for deriving estimates neither at country nor at regional and global
  levels.</p>
DATA_COMP: >-
  <p>Survey estimates are based on standardized methodology using the WHO Child
  Growth Standards.</p>
COVERAGE: >-
  <p>Data are available by age groups, sex, wealth, mothers' education
  geographic location (urban/rural) and by sub national and stratified estimates
  (e.g. sex, age groups, wealth, mothers' education, residence).</p>
COMPARABILITY: >-
  <p>The standard analysis approach to construct the joint data set aims for a
  maximum comparability of country estimates. For the inclusion of survey
  estimates into the JME dataset, the inter-agency group applies survey quality
  assessment criteria. When there is insufficient documentation, the survey is
  not included until information becomes available. When raw data are available,
  and there is a question about the analysis approach, data re-analysis is
  performed following the standard methodology. Discrepancies between results
  from standardised approach and those reported may occur for various reasons,
  for example, the use of different standards for z-score calculations,
  imputation of the day of birth when missing, the use of rounded age in months,
  the use of different flagging systems for data exclusion. For surveys based on
  the previous NCHS/WHO references, and for which raw data are not available, a
  method for converting the z-scores to be based on the WHO Child Growth
  Standards is applied (Yang and de Onis, 2008). In addition, when surveys do
  not cover the age interval 0-<5 years, or are only representative of the rural
  areas, an adjustment based on other surveys for the same country, is
  performed. Any adjustment or conversion is transparently stated in the
  annotated joint data set.</p>
