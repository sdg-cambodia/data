REC_USE_LIM: >-
  <p>The Sendai Framework Monitoring System has been developed to measure the
  progress in the implementation of the Sendai Framework by UNGA endorsed
  indicators. </p>

  <p><em>Proxy, alternative and additional indicators:</em></p>

  <p>In most cases international data sources only record events that surpass
  some threshold of impact and use secondary data sources which usually have non
  uniform or even inconsistent methodologies, producing heterogeneous
  datasets.</p>
