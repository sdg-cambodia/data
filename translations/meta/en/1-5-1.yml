OTHER_METHOD: >-
  <p>The NCDM has been mandated to collaborate with line ministries and local
  authorities (provincial, district, commune and village levels) in collecting
  and disseminating of all data relating to disaster hazards. </p>

  <p>Data provider at national level is appointed Sendai Framework Focal Points.
  In most countries disaster data are collected by line ministries and national
  disaster loss databases are established and managed by special purpose
  agencies including national disaster management agencies, civil protection
  agencies, and meteorological agencies. The Sendai Framework Focal Points in
  each country are responsible of data reporting through the Sendai Framework
  Monitoring System.</p>
